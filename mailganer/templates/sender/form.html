{% extends "base.html" %}

{% block content %}
  <!-- Модальное окно для создания рассылки -->
  <div class="modal" id="newsletterModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Создание рассылки</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <form id="newsletterForm">
            {% csrf_token %}
            <div class="form-group">
              <label for="subject">Тема письма:</label>
              <input type="text" class="form-control" id="subject" name="subject">
            </div>

            <div class="form-group">
              <label for="message">Сообщение:</label>
              <textarea class="form-control" id="message" name="message"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Отправить рассылку</button>
          </form>

          <div id="responseMessage" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Кнопка для открытия модального окна -->
  <button class="btn btn-success" data-toggle="modal" data-target="#newsletterModal">Создать рассылку</button>
{% endblock %}
